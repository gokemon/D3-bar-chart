<html>

<head>
    <title>D3 Bar Chart</title>
    <!-- Include 3rd party libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- Include the application files -->
    <script src="src/app.js"></script>
    <script src="src/scripts.js"></script>
    <link href="src/style.css" rel="stylesheet">
</head>

<body onLoad="myCopyRightDate()">
    <!-- AngularJS example go here -->
    <h1>Trying to Get Two Angular Apps in the same page</h1>

    <h3>Bar Chart App Goes Here</h3>
    <div ng-app="myBarChart">
        <bars data="2,4,6,12,18,32,48,10"></bars>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <hr>

    <h3>Linear Chart App Goes Here</h3>
    <div ng-app="myLinearChart" ng-controller="SalesController">
        <div linear-chart chart-data="salesData"></div>
    </div>
    <p>Second Chart should be just above here. Lorem ipsum dolor sit amet. </p>

    <footer>&copy;<span id="copyLeft"></span> Michael Gokey</footer>
</body>

</html>
